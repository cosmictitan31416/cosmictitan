<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - CosmicTitan</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #111;
            color: #00ff00;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        .construction {
            font-size: 3em;
            color: #ff6600;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 1s step-end infinite;
        }
        .message {
            font-size: 1.2em;
            margin-top: 30px;
            color: #ff0000;
            background-color: #222;
            padding: 20px;
            border: 2px dashed #00ff00;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        .button {
            margin-top: 50px;
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #00ff00;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>CosmicTitan</h1>
    <p class="construction">This Page is Under Construction</p>
    <p class="message">The future of CosmicTitan is in the making. Stay tuned for updates.</p>
    <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
